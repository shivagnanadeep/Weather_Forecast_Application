<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
            <div class="ForeCast-Page">
                <nav class="navbar navbar-expand-lg navbar-light navbar-styling fixed-top">
                    <a class="navbar-brand" href="#">Weather Forecast</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <select class="dropdown-list">
                                    <option selected disabled>About This App</option>
                                    <option value="1">weather forecast</option>
                                    <option value="2">predicts weather</option>
                                </select>
                            </a>
                        </li>
                      </ul>
                    </div>
                    <div class="search-box ml-auto">
                        <input type="text" name="" class="city-input" placeholder="Search">
                        <div class="search-icon">
                            <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </nav>
                <div class="forecast-tile">
                    <div class="city-details">
                        <div class="location">
                            <i class="fa-solid fa-location-dot">  &nbspWeather for<h1 class="city">location</h1></i>
                        </div>
                        <h1 class="location-time">location-time</h1>
                    </div>
                    <div class="ForeCast-card">
                        <div class="ForeCast-card1">
                            <div class="weather-image">
                                <img src="" alt="">
                                <p></p>
                            </div>
                        </div>
                        <div class="ForeCast-card2">
                            <h3>Current Forecast</h3>
                            <div class="forecast-tabs">
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-wind"></i>
                                    <h6 class="wind-speed"></h6>
                                    <p>Wind Speed</p>
                                </div>
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-water"></i>
                                    <h6 class="ppt"></h6>
                                    <p>Precipitation</p>
                                </div>
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-wind"></i>
                                    <h6 class="humidity"></h6>
                                    <p>Humidity</p>
                                </div>
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-cloud"></i>
                                    <h6 class="cloud"></h6>
                                    <p>cloud</p>
                                </div>
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-globe"></i>
                                    <h6 class="pressure"></h6>
                                    <p>pressure</p>
                                </div>
                                <div class="forecast-tab">
                                    <i class="fa-solid fa-temperature-three-quarters"></i>
                                    <h6 class="temp"></h6>
                                    <p>Temperature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4>Next 3 Days Forecast</h4>
                    <!-- <div class="ForeCast-card3">
                        <div class="forecast-tab today-forecast">
                            <h6>Today</h6>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h6 class="temp1"></h6>
                            <p>Temperature</p>
                        </div>
                        <div class="forecast-tab tomorrow-forecast">
                            <h6>Tomorrow</h6>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h6 class="temp2"></h6>
                            <p>Temperature</p>
                        </div>
                        <div class="forecast-tab next-day-forecast">
                            <h6>Day after Tomorrow</h6>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h6 class="temp3"></h6>
                            <p>Temperature</p>
                        </div>
                        
                    </div> -->
                </div>
            </div>
    <script src="./app.js"></script>
</body>
</html>
